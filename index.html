<!DOCTYPE html>

<head>

    <title>Frontend with API Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;

        #response {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>

<body>
    <h1>API Request Example</h1>
    <p>Click the button below to fetch data from the backend:</p>
    <!-- Button to trigger the API request -->
    <button id="fetchButton">Fetch Data</button>
    <div id="response">Response will appear here...</div>

    <script>
        // Function to fetch data from the backend
        async function fetchData() {
            try {
                // API request to the backend
                const response = await fetch('http://65.2.57.41:5000/');

                // Check if the response is OK
                if (!response.ok) {
                    throw new Error('Failed to fetch data from the backend');
                }

                // Parse the JSON response
                const data = await response.json();

                // Display the response message from the backend
                document.getElementById('response').textContent = data.message;
            } catch (error) {
                // Handle any errors
                document.getElementById('response').textContent = `Error: ${error.message}`;
            }
        }

        // Add event listener to the button
        document.getElementById('fetchButton').addEventListener('click', fetchData);
    </script>
